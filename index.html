<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Technologies</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="website-container">
        <header class="header-container">
            <div class="sandwich-logo">
                <div class="sandwich-container">
                    <ion-icon class="sandwich-icon" name="menu-outline"></ion-icon>
                </div>

                <div class="logo-container">
                    <img class="dell-logo" src="logo.png" alt="dell-logo">
                </div>
            </div>
            <div class="input-container">
                <input placeholder="Pesquisar Dell" type="text" />
                <span>
                    <ion-icon class="search-icon" name="search-outline"></ion-icon>
                </span>
            </div>
            <div class="misc-container">
                <span>
                    <ion-icon class="person-icon" name="person-outline"></ion-icon>
                </span>
                <span>
                    <ion-icon class="cart-icon" name="cart-outline"></ion-icon>
                </span>
            </div>
        </header>
        <div class="main-container">
            <div class="img-container">
                <img src="product.png" alt="product">
            </div>
            <h1>Notebook Gamer G Series Para Jogos</h1>
            <p>Notebooks gamer que levam seu jogo ao próximo nível.</p>
            <h2> A PARTIR DE R$ 4.997,00</h2>
            <div class="buy-btn-container">
                <div class="buy-btn left">
                    <a href="#" target="_blank">Compre Notebooks G Series</a>
                </div>
                <div class="buy-btn right" target="_blank">
                    <a href="#">Visualizar modelos G Series</a>
                </div>
            </div>
        </div>

        <div class="banner-container">
            <div class="banner-block">
                <img src="banner.png" alt="man-using dells pc">
                <div class="about-container">
                    <h3>Desempenho Máximo</h3>
                    <div class="about-btn">
                        <a href="#">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-container">
            <form class="contact-block">
                <div class="h1-container">
                    <h1>Contact Us</h1>
                </div>
                <div>
                    <h3 class="contact-label">Your name</h3>
                    <input class="name input" type="text" />
                </div>
                <div>
                    <h3 class="contact-label">Your email</h3>
                    <input class="name input" type="text" />
                </div>
                <div>
                    <h3 class="contact-label">Your message</h3>
                    <textarea class="message input" cols="30" rows="10"></textarea>
                </div>
                <div class="send-btn">
                    <a href="#">Send Message</a>
                </div>
            </form>

        </div>
        <footer class="footer-container">
            <h4>Design by - Gabriel Fernandes</h4>
        </footer>

    </div>
</body>

</html>
