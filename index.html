<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Technologies</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="website-container">
        <header class="header-container">
            <div class="sandwich-logo">
                <div class="sandwich-container">
                    <ion-icon class="sandwich-icon" name="menu-outline"></ion-icon>
                </div>

                <div class="logo-container">
                    <img class="dell-logo" src="logo.png" alt="dell-logo">
                </div>
            </div>
            <div class="input-container">
                <input placeholder="Pesquisar Dell" type="text" />
                <span>
                    <ion-icon class="search-icon" name="search-outline"></ion-icon>
                </span>
            </div>
            <div class="misc-container">
                <span>
                    <ion-icon class="person-icon" name="person-outline"></ion-icon>
                </span>
                <span>
                    <ion-icon class="cart-icon" name="cart-outline"></ion-icon>
                </span>
            </div>
        </header>
        <div class="main-container">
            <div class="img-container">
                <img src="product.png" alt="product">
            </div>
            <h1>Notebook Gamer G Series Para Jogos</h1>
            <p>Notebooks gamer que levam seu jogo ao próximo nível.</p>
            <h2> A PARTIR DE R$ 4.997,00</h2>
            <div class="buy-btn-container">
                <div class="buy-btn left">
                    <a href="#" target="_blank">Compre Notebooks G Series</a>
                </div>
                <div class="buy-btn right" target="_blank">
                    <a href="#">Visualizar modelos G Series</a>
                </div>
            </div>
        </div>

        <div class="banner-container">
            <div class="banner-block">
                <img src="banner.png" alt="man-using dells pc">
                <div class="about-container">
                    <h3>Desempenho Máximo</h3>
                    <div class="about-btn">
                        <a href="#">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-container">
            <form class="contact-block">
                <div class="h1-container">
                    <h1>Contact Us</h1>
                </div>
                <fieldset>
                    <div>
                        <label for="name" id="name" name="user_name" class="contact-label">Your Name</label>
                        <input class="name input" type="text" id="name" name="user_name" placeholder="Your Name" />
                    </div>
                    <div>
                        <label for="email" id="email" name="user_email" class="contact-label">Your Email</label>
                        <input class="email input" type="email" id="email" name="user_email" placeholder="Your Email" />
                    </div>
                    <div>
                        <label for="ratio" id="ratio" name="user_ratio" class="contact-label">Are you a Dell
                            Employee</label>
                        <div class="ratio-block">
                            <input type="radio" id="yes" name="yes" value="yes">
                            <label for="yes">Yes</label><br>
                            <input type="radio" id="no" name="no" value="no">
                            <label for="no">No</label><br>
                        </div>
                    </div>
                    <div>
                        <form>
                            <label for="ratio" id="ratio" name="user_ratio" class="contact-label">What role do you
                                perform?</label>
                            <div>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> Design</label><br>
                                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                                <label for="vehicle2"> Engineering</label><br>
                                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                                <label for="vehicle3"> Product Management</label>
                            </div>
                        </form>
                    </div>
                    <div>
                        <form>
                            <label class="contact-label" for="myfile">Upload You CV</label>
                            <input type="file" accept="application/pdf" id="myfile" name="myfile">
                        </form>
                    </div>
                    <div>
                        <label for="message" id="message" name="user_name" class="contact-label">Your Message</label>
                        <textarea class="message input" cols="30" rows="10"></textarea>
                    </div>
                    <div class="send-btn">
                        <input type="submit" value="Send Message"/>
                    </div>
                </fieldset>
            </form>

        </div>
        <footer class="footer-container">
            <h4>Design by - Gabriel Fernandes</h4>
        </footer>

    </div>
</body>

</html>
